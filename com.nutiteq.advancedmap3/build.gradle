buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.nabilhachicha:android-native-dependencies:0.1.3'

    }
}

apply plugin: 'android'
apply plugin: 'android-native-dependencies'

android {
    compileSdkVersion 20
    buildToolsVersion "21.1.2"

    defaultConfig {
        versionName project.version
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        instrumentTest.setRoot('tests')
    }

    buildTypes {
        release {
            proguardFile 'proguard-project.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'armeabi'
            universalApk true
        }
    }

}


tasks.create(name: 'exportLibs', type: Copy) {
    dependsOn configurations.compile
    from configurations.compile
    include '*.jar'
    into "build/exportedLibs"
}


native_dependencies {
    artifact 'com.nutiteq:nutiteq_maps_sdk:3.1.0'
}


dependencies {
    compile "com.nutiteq:nutiteq-3d-sdk:3.1.0"
    compile "com.graphhopper:graphhopper:0.3"
}
